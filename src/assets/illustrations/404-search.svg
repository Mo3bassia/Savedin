<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Main Character -->
        <g transform="translate(200, 150)">
            <!-- Person -->
            <circle fill="#6366F1" cx="50" cy="50" r="25"/> <!-- Head -->
            <path d="M50,75 L50,130 M20,100 L80,100" stroke="#6366F1" stroke-width="4"/> <!-- Body -->
            <path d="M20,90 L80,90" stroke="#6366F1" stroke-width="4"/> <!-- Arms -->
            
            <!-- Magnifying Glass -->
            <g transform="translate(90, 40)">
                <circle stroke="#6366F1" stroke-width="8" cx="30" cy="30" r="25"/>
                <line x1="48" y1="48" x2="70" y2="70" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
            </g>
        </g>

        <!-- Floating Elements -->
        <g>
            <!-- 404 Text -->
            <text x="50" y="100" font-family="Arial" font-size="60" fill="#6366F1" opacity="0.2">404</text>
            
            <!-- Question Marks -->
            <text x="380" y="150" font-family="Arial" font-size="40" fill="#818CF8" opacity="0.3">?</text>
            <text x="420" y="200" font-family="Arial" font-size="30" fill="#818CF8" opacity="0.3">?</text>
            <text x="350" y="180" font-family="Arial" font-size="35" fill="#818CF8" opacity="0.3">?</text>
        </g>

        <!-- Broken Links -->
        <g transform="translate(100, 250)">
            <path d="M20,20 L60,20" stroke="#6366F1" stroke-width="4" stroke-dasharray="4,4"/>
            <path d="M70,20 L110,20" stroke="#6366F1" stroke-width="4"/>
            <circle fill="#6366F1" cx="65" cy="20" r="5"/>
            <circle fill="#6366F1" cx="15" cy="20" r="5"/>
            <circle fill="#6366F1" cx="115" cy="20" r="5"/>
        </g>
        
        <g transform="translate(300, 280)">
            <path d="M20,20 L60,20" stroke="#818CF8" stroke-width="4"/>
            <path d="M70,20 L110,20" stroke="#818CF8" stroke-width="4" stroke-dasharray="4,4"/>
            <circle fill="#818CF8" cx="65" cy="20" r="5"/>
            <circle fill="#818CF8" cx="15" cy="20" r="5"/>
            <circle fill="#818CF8" cx="115" cy="20" r="5"/>
        </g>

        <!-- Decorative Elements -->
        <g>
            <circle fill="#6366F1" opacity="0.1" cx="450" cy="100" r="30"/>
            <circle fill="#818CF8" opacity="0.1" cx="50" cy="350" r="40"/>
            <circle fill="#6366F1" opacity="0.1" cx="400" cy="320" r="25"/>
        </g>
    </g>
</svg>
