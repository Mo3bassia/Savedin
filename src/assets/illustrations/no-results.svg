<?xml version="1.0" encoding="UTF-8"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Magnifying Glass -->
        <g transform="translate(120, 80)">
            <!-- Handle -->
            <line x1="80" y1="80" x2="120" y2="120" stroke="#6366F1" stroke-width="12" stroke-linecap="round"/>
            <!-- Glass -->
            <circle stroke="#6366F1" stroke-width="12" cx="50" cy="50" r="45"/>
            <!-- X Mark -->
            <g transform="translate(35, 35)">
                <line x1="10" y1="10" x2="30" y2="30" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
                <line x1="30" y1="10" x2="10" y2="30" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
            </g>
        </g>

        <!-- Flying Papers -->
        <g>
            <!-- Paper 1 -->
            <g transform="translate(60, 140) rotate(-15)">
                <rect fill="#E0E7FF" x="0" y="0" width="50" height="60" rx="4"/>
                <line x1="10" y1="15" x2="40" y2="15" stroke="#818CF8" stroke-width="3"/>
                <line x1="10" y1="25" x2="35" y2="25" stroke="#818CF8" stroke-width="3"/>
                <line x1="10" y1="35" x2="30" y2="35" stroke="#818CF8" stroke-width="3"/>
            </g>

            <!-- Paper 2 -->
            <g transform="translate(280, 120) rotate(15)">
                <rect fill="#E0E7FF" x="0" y="0" width="50" height="60" rx="4"/>
                <line x1="10" y1="15" x2="40" y2="15" stroke="#818CF8" stroke-width="3"/>
                <line x1="10" y1="25" x2="35" y2="25" stroke="#818CF8" stroke-width="3"/>
                <line x1="10" y1="35" x2="30" y2="35" stroke="#818CF8" stroke-width="3"/>
            </g>

            <!-- Paper 3 -->
            <g transform="translate(200, 180) rotate(-5)">
                <rect fill="#E0E7FF" x="0" y="0" width="50" height="60" rx="4"/>
                <line x1="10" y1="15" x2="40" y2="15" stroke="#818CF8" stroke-width="3"/>
                <line x1="10" y1="25" x2="35" y2="25" stroke="#818CF8" stroke-width="3"/>
                <line x1="10" y1="35" x2="30" y2="35" stroke="#818CF8" stroke-width="3"/>
            </g>
        </g>

        <!-- Question Marks -->
        <g>
            <text x="90" y="70" font-family="Arial" font-size="24" fill="#818CF8" opacity="0.5">?</text>
            <text x="270" y="90" font-family="Arial" font-size="20" fill="#818CF8" opacity="0.5">?</text>
            <text x="180" y="40" font-family="Arial" font-size="22" fill="#818CF8" opacity="0.5">?</text>
        </g>

        <!-- Decorative Dots -->
        <g fill="#6366F1" opacity="0.2">
            <circle cx="50" cy="50" r="4"/>
            <circle cx="350" cy="80" r="3"/>
            <circle cx="320" cy="220" r="5"/>
            <circle cx="80" cy="250" r="3"/>
            <circle cx="200" cy="270" r="4"/>
        </g>
    </g>
</svg>
